<!DOCTYPE html>
<html>
<head>
    <title>Pablo Dashboard Test</title>
</head>
<body>
    <h1>Pablo AI Dashboard Test</h1>
    <p>If you can see this, the server is working correctly.</p>
    <script>
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                document.body.innerHTML += '<p>API Response: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                document.body.innerHTML += '<p>API Error: ' + err.message + '</p>';
            });
    </script>
</body>
</html>
